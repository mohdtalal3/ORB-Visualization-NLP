<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .menu-icon {
            width: 20px;
            height: 20px;
        }

        /* Center the loading GIF and make it fit the page */
        #loading-gif {
            display: none;
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
        }

        .email-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        list-style: none;
        padding: 0;
    }

    .email-list-item {
        width: calc(33.33% - 10px); /* Adjust the width as needed */
        margin-right: 10px; /* Adjust the margin between blocks */
        margin-bottom: 10px; /* Adjust the margin between rows */
        text-align: center; /* Center align the text within each block */
    }

    /* Optional: Add additional styling to each email address */
    .email-address {
        font-size: 16px;
        font-weight: bold;
    }

    </style>
</head>
<body class="bg-gray-100">

  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="bg-purple-600 text-white w-64 p-6 hidden md:block">
      <h1 class="text-2xl font-bold mb-6">Dav Project</h1>
      
      <div class="space-y-6">
        <div>
          <h2 class="text-xs uppercase">Dashboard Dav</h2>
          <ul class="mt-2 space-y-2">
            <li>
              <a href="#" class="flex items-center space-x-2">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center space-x-2">
                <i class="fas fa-home"></i>
                <span>Home 1</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- Repeat for others with icons -->
        <!-- ... -->
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <div class="bg-white px-6 py-4 shadow-md flex justify-between items-center">
        <i class="fas fa-bars fa-lg md:hidden"></i>
        <input type="search" placeholder="Search Dashboard" class="border p-2 rounded">
        <div>
          <!-- Placeholder action buttons -->
          <button class="bg-purple-400 text-white py-2 px-4 rounded">Button</button>
        </div>
      </div>

      <div class="flex-grow p-6">
        <!-- Category Buttons -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <button class="bg-purple-400 text-white py-4 rounded shadow" onclick="navigate('/network')">Sentiment Network Graph</button>
          <button class="bg-pink-400 text-white py-4 rounded shadow" onclick="navigate('/dashboard')">Sentiment Dashboard</button>
          <button class="bg-yellow-400 text-white py-4 rounded shadow">Interactive visualizations</button>
        </div>

        <!-- Card with dummy data visualization -->
        <div class="bg-white p-6 rounded shadow-md" id="content">
          <h2 class="text-lg font-semibold mb-4">Enron Email Dataset</h2>
          <p class="mb-2">Total Emails</p>
          <p class="text-3xl font-bold mb-6">12,555</p>
          <p class="text-3xl font-bold mb-6">Top Senders</p>
          <ul class="email-list">
            <li class="email-list-item">
                <p class="email-address">kay.mann@enron.com</p>
            </li>
            <li class="email-list-item">
                <p class="email-address">vince.kaminski@enron.com</p>
            </li>
            <li class="email-list-item">
                <p class="email-address">jeff.dasovich@enron.com</p>
            </li>
            <!-- Add more email addresses as needed -->
        </ul>
        

          <!-- Colored blocks as data visualization placeholder -->
          <div class="h-32 bg-gradient-to-r from-purple-400 to-pink-300 rounded mb-4"></div>
          <!-- Time frame buttons -->
          <div class="flex space-x-2">
            <button class="bg-gray-200 text-sm px-4 py-2 rounded">Day</button>
            <button class="bg-gray-200 text-sm px-4 py-2 rounded">Week</button>
            <button class="bg-gray-200 text-sm px-4 py-2 rounded">Month</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img id="loading-gif" src="/static/ju.gif" alt="Loading..." class="hidden">
  <script>
    function showGifAndNavigate(url) {
      var gif = document.getElementById('loading-gif');
      gif.style.display = 'block';
  
      // Hide other elements
      document.body.style.overflow = 'hidden';
      document.querySelector('.flex').style.display = 'none';
  
      setTimeout(function () {
        gif.style.display = 'none';
        document.body.style.overflow = 'auto';
        document.querySelector('.flex').style.display = 'flex';
  
        window.location.href = url;
      }, 3000);
    }
  </script>
  
  <script>
      function navigate(page) {
          showGifAndNavigate(page)
          alert('Navigating to ' + page);
      }
  </script>
</body>
</html>
